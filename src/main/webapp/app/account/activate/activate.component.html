<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activation</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Votre compte a été activé.</strong> Vous pouvez à présent </span>
                <a class="alert-link" (click)="login()">vous connecter</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Votre compte n'a pas pu être activé.</strong> Utilisez le formulaire d'inscription pour vous inscrire.
            </div>

        </div>
    </div>
</div>
