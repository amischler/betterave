<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-distribution-heading">Create or edit a Distribution</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!distribution.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="distribution.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="distribution.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_text">Text</label>
                    <textarea class="form-control" name="text" id="field_text"
                        [(ngModel)]="distribution.text" ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_place">Place</label>
                    <select class="form-control" id="field_place" name="place" [(ngModel)]="distribution.placeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="distributionPlaceOption.id" *ngFor="let distributionPlaceOption of distributionplaces; trackBy: trackDistributionPlaceById">{{distributionPlaceOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_users">Users</label>
                    <select class="form-control" id="field_users" multiple name="users" [(ngModel)]="distribution.users">
                        <option [ngValue]="getSelected(distribution.users, userOption)" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
