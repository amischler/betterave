<form name="deleteForm" (ngSubmit)="confirmDelete(distribution.id)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmation suppression évènement</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-distribution-heading">Confirmez vous la suppression de cet évènement ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Annuler</span>
        </button>
        <button id="jhi-confirm-delete-distribution" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Supprimer</span>
        </button>
    </div>
</form>
